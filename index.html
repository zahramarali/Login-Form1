<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/library/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Login Form Team 1</title>
  </head>
  <body>
    <section class="signup-page">
      <div class="container">
        <div class="row-cols-2 signup-box">
          <div class="col-6 signup-info">
            <h3 class="signup-info-heading">خوش آمدید!</h3>
            <p class="word">
              وقتی به دیگران احساس ارزشمندی می دهید، ارزش خود را افزایش می دهید.
            </p>
            <form action="">
              <div class="name">
                <input type="text" class="firstName" placeholder="نام" />
                <input
                  type="text"
                  class="lastName"
                  placeholder="نام خانوادگی"
                />
              </div>
              <input
                type="input"
                class="email-username-phoneNumber"
                placeholder="نام کاربری، ایمیل یا شماره همراه"
              />
              <input type="password" class="pass" placeholder="رمز عبور..." />
              <button type="submit">ثبت نام</button>
            </form>
            <a href="#" class="login-link">ورود به حساب کاربری</a>
            <div class="social-links">
              <a href="#" class="facebook-link"><div class="facebook"></div></a>
              <a href="#" class="apple-link"><div class="apple"></div></a>
              <a href="#" class="google-Link"><div class="google"></div></a>
            </div>
          </div>
          <div class="col-6 signup-img">
            <img src="./assets/public/d4LOvNcT_4x 1.png" alt="image" />
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/library/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
